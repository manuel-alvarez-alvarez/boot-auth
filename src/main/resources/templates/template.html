<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”>
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/img/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/img/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Auth
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link th:href="@{/css/material-dashboard.css?v=2.1.0}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="blue" data-background-color="white" th:data-image="@{/img/sidebar-1.jpg}">

        <div class="logo">
            <a href="#" class="simple-text logo-normal">
                Administration
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().endsWith('/admin/user') ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin/user}">
                        <i class="material-icons">group</i>
                        <p>User list</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href="#">
                        <div>
                            Welcome back <b th:text="${#authentication.principal.username}" class="header"></b>!
                        </div>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <form class="navbar-form">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">person</i>
                                    <p class="d-lg-none d-md-block">
                                        Account
                                    </p>
                                    <div class="ripple-container"></div>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" th:href="@{/admin/user/{username}(username=${#authentication.principal.username})}"><i class="material-icons">person</i>&nbsp;About me</a>
                                    <a class="dropdown-item" th:href="@{/logout}"><i class="material-icons">power_settings_new</i>&nbsp;Logout</a>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">
                <div  layout:fragment="content">

                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <nav class="float-left">
                    <ul>
                        <li>
                            <a href="https://malvarez.info">
                                Manuel Alvarez Alvarez
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright float-right">
                    &copy;
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                </div>
            </div>
        </footer>
    </div>
</div>
<!--   Core JS Files   -->
<script th:src="@{/js/core/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/core/bootstrap-material-design.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-notify.js}"></script>
<script th:src="@{/js/material-dashboard.min.js?v=2.1.0}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>

</body>

</html>
