<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/img/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/img/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
          integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>

<div class="wrapper">
    <form id="login-form" class="login" th:action="@{/login}" method="post">
        <p class="title">Log in</p>

        <input type="hidden" name="url" th:value="${url}"/>

        <input type="text" name="username" placeholder="Username" autocomplete="on" autofocus required/>
        <i class="fa fa-user"></i>

        <input type="password" name="password" placeholder="Password" autocomplete="off" required/>
        <i class="fa fa-lock"></i>

        <button id="login-button" type="submit">
            <i class="spinner"></i>
            <span class="state">Log in</span>
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.min.js"></script>
<script th:src="@{/js/login.js}"></script>

</body>
</html>
